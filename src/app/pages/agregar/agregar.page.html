<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Nombre de la Lista</ion-title>
    <ion-title>{{lista?.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true">

      <ion-list>
        <ion-item>
          <ion-label position="floating">Nueva Tarea</ion-label>
        <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        <ion-fab (click)="agregarItem() "horizontal="end">
          <ion-fab-button size="small">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-item>
    </ion-list>


    <ion-list>
      <ion-list-header>
        <ion-label *ngIf="lista?.items!.length > 0">
          Tareas por hacer
        </ion-label>
      </ion-list-header>

      <ion-item-sliding *ngFor="let item of lista?.items; let i = index" class="animated fadeInDown">
      <ion-item >
        <ion-checkbox slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
        <ion-label>{{item.desc}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="borrar(i)" color="danger">
          <ion-icon slot="end" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    </ion-list>

</ion-content>
